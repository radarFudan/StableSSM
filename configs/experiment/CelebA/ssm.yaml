# @package _global_
defaults:
  - /experiment/CelebA/base.yaml
  - override /model: stablessm.yaml

tags: ["celeba_seq", "stablessm"]

model:
  optimizer:
    lr: 0.01
    weight_decay: 0.01
  scheduler:
    T_max: ${trainer.max_epochs}
  net:
    rec1_size: 64
    n_layers: 1
    dropout: 0.0
    parameterization: "direct"
  encoder:
    _target_: src.models.encoders.linear.Linear
    in_size: 1
    out_size: ${model.net.rec1_size}
  decoder:
    _target_: src.models.decoders.linear.Linear
    in_size: ${model.net.rec1_size}
    out_size: 10

data:
  batch_size: 128

trainer:
  min_epochs: 10
  max_epochs: 10
  # gradient_clip_val: 0.5

logger:
  wandb:
    project: "StableSSM_CelebA_SSM"
